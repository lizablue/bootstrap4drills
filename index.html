<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                    <label for="inputEmail">email address</label>

                </div>
                <div class="form-group">

                    <input type="password" class="form-control" placeholder="it's a secret">

                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="check" class="form-check-label">cats :(</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="check" class="form-check-label">dogs :)</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="radios">
                    <label for="radios" class="form-check-label">cheese pizza</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="radios">
                    <label for="radios" class="form-check-label">hawaiian pizza</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="radios">
                    <label for="radios" class="form-check-label">supreme pizza</label>
                </div>
                <button type="submit" class="btn btn-info">enter</button>
            </form>
        </div>
    </div>
</body>
</html>
